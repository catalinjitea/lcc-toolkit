{% load static %}
<div class="law_details">
    <span>
      {% static "" as baseUrl %}
        <img class="flag" src="{{ baseUrl }}/img/flags/{{ law.country.iso |lower }}.svg">
        <span>{{ law.country.name }}</span>
    </span>
    {% if law.law_type %}<span> • {{ law.get_law_type_display }}</span>{% endif %}
    {% if law.year %} • <span>{{ law.year }}</span>{% endif %}
</div>
