{% load static %}
 
 {% if ga_tracking_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="{% static "js/gtag.js" %}"> </script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ ga_tracking_id }}');
    </script>
{% endif %}
